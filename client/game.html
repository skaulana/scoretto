<!-- Game.html -->
<!-- UI templates for main game (scoreboard) screen -->

<template name="gametitle">
  <h1>{{title}}</h1>
</template>

<template name="userlist">
  <ul class="list-group">
  {{#each players}}
    <li class="list-group-item {{selectedcss}}" data-playerid="{{client}}">
      <span class="iconic">{{icon}}</span>
      {{name}}
      <span class="badge">{{score}}</span>
      {{#if reset}}
        <span class="label label-warning">reset?</span>
      {{/if}}
      {{#if lastround}}
        {{#if lastroundsign}}
          <span class="label label-success">{{lastroundsign}}{{lastround}}</span>
        {{else}}
          <span class="label label-danger">{{lastround}}</span>
        {{/if}}
      {{/if}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="gameactions">
  {{#if message}}
    <div class="alert alert-warning alert-dismissible" role="alert">{{message}}</div>
  {{/if}}
  <button id="scoreround" class="btn btn-primary">Score last round</button>
  <button id="votereset" class="btn {{resetcss}}">{{{resetstring}}}</button>
  <button id="exitgame" class="btn btn-default">Leave</button>
</template>

<template name="useractions">
  <button id="voteboot" class="btn btn-danger">Boot {{name}}</button>
  <button id="backtogame" class="btn btn-default">Cancel</button>
</template>
