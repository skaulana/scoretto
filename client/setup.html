<!-- Setup.html -->
<!-- UI templates for client first run -->

<template name="nameprompt">
  <div class="vertical-center">
    <form method="post"><!-- to prevent URL changes on submit -->
      <h1>Hi ヽ(^ヮ^ヽ)</h1>
      <input type="text" id="name" class="form-control" placeholder="Your name, please" value={{name}} />
      <button type="submit" id="namesubmit" class="btn btn-primary center-block mini-space">Let's play!</button>
      {{#if lastscore}}<br><p class="text-center"><em>Your last score was {{lastscore}}</em></p>{{/if}}
    </form>
  </div>
</template>

<template name="aboutline">
  <small class="pull-left"><a href="/setup/room">Room #{{room}}</a></small>
  <small class="pull-right"><a href="/about">Scoretto v{{version}}</a></small>
</template>

<template name="setroom">
  <form class="form-inline" method="post">
    <input type="text" id="room" class="form-control" value="{{room}}" maxlength="3" />
    <button type="submit" id="roomsubmit" class="btn btn-primary">Join this room</button>
  </form>
</template>
