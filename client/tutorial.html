<!-- Tutorial.html -->
<!-- UI templates for tutorial walkthrough -->

<template name="howitworks">
  <div class="vertical-center">
    <form method="post">
      <h2 class="text-center">Welcome! So here's how this works:</h2>
      <div class="panel panel-default">
        <div class="panel-body"><ul>
          <li>Everyone enters their score after each round played</li>
          <li>Scoretto tells you how many cards to deal next round</li>
          <li>Friends can join or leave at any time</li>
          <li>But if someone gets stuck, tap their name to boot them :)</li>
          <li>A majority vote resets the scoreboard for everyone</li>
          <li>Change rooms on the previous screen by tapping the number shown</li>
        </ul></div>
      </div>
      <button type="submit" class="btn btn-primary center-block">Got it, let's start!</button>
    </form>
  </div>
</template>

<template name="howitworksactions">
  <div class="center-block text-center checkbox">
    <label>
      <input type="checkbox" id="tutorialcheck" checked />
      Don't show this next time
    </label>
  </div>
</template>
