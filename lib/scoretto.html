<!-- UI scaffolding for Meteor app -->

<head>
  <title>Scoretto</title>
</head>

<template name="main">
  <div class="container-fluid">
    {{> yield "header"}}
    {{> yield "body"}}
  </div>
  <footer class="navbar-fixed-bottom">
    <div class="container-fluid">
      {{> yield "footer"}}
    </div>
  </footer>
</template>

<template name="loading">

</template>
