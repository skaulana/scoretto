<!-- Scoretto.html -->
<!-- UI scaffolding for Meteor app -->

<head>
  <title>Scoretto</title>
  <meta charset="ISO-8859-1" />
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="icon" href="/favicon.png">
</head>

<template name="main">
  <div id="shell" class="container-fluid">
    {{> yield "header"}}
    {{> yield "body"}}
  </div>
  <footer class="navbar-fixed-bottom">
    <div class="container-fluid">
      {{> yield "footer"}}
    </div>
  </footer>
</template>

<template name="loading">
  <h1>Just a moment... <img src='/loading.gif'></h1>
</template>

<template name="errorsuggest">
  <p>(If this screen doesn't disappear in a few seconds, it means we're having trouble reaching the server! You can close/reopen the app to try connecting again.)</p>
</template>
