<head>
  <title>Scoretto</title>
</head>

<template name="main">
  <div class="container-fluid">
    {{> yield "header"}}
    {{> yield "body"}}
    {{> yield "footer"}}
  </div>
</template>

<template name="loading">
  <h1>Loading...</h1>
</template>

<template name="hello">
  <h1>Hi ヽ(◕ヮ◕ヽ)</h1>
</template>

<template name="nameprompt">
  <form method="post"><!-- to prevent URL changes on submit -->
    <div class="input-group">
      <input type="text" id="name" class="form-control" placeholder="Your name, please" />
      <span class="input-group-btn">
        <button type="submit" id="namesubmit" class="btn btn-primary">Let's play!</button>
      </span>
    </div>
  </form>
</template>

<template name="gametitle">
  <h1>{{title}}</h1>
</template>

<template name="userlist">
  <ul class="list-group">
  {{#each players}}
    <li class="list-group-item">
      <span class="iconic">{{icon}}</span>
      {{name}}
      <span class="badge">{{score}}</span>
      {{#if lastround}}
        {{#if lastroundsign}}
          <span class="label label-success">{{lastroundsign}}{{lastround}}</span>
        {{else}}
          <span class="label label-danger">{{lastround}}</span>
        {{/if}}
      {{/if}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="gameactions">
  {{#if message}}
    <div class="alert alert-warning alert-dismissible" role="alert">{{message}}</div>
  {{/if}}
  <button id="scoreround" class="btn btn-primary">Score last round</button>
  <button id="exitgame" class="btn btn-default">Exit game</button>
  <!-- TODO: reset scores, options -->
</template>

<template name="scoretitle">
  <h1>How'd it go?</h1>
</template>

<template name="scoreprompt">
  <form method="post"><!-- to prevent URL changes on submit -->
    <div class="input-group">
      <input type="text" id="score" class="form-control" placeholder="0" />
      <span class="input-group-btn">
        <button type="submit" id="scoresubmit" class="btn btn-primary">OK</button>
      </span>
    </div>
    <p><span class="label label-success">+1</span> for each card you played</p>
    <p><span class="label label-danger">-2</span> for each card left in your pile</p>
  </form>
</template>
